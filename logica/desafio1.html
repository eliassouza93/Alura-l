<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 1</title>
</head>
<body>
    <h3>Desafio 1</h3>


    <script>
        
        function pulaLinha() {
            document.write('<br><h1><br>');
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        
        var contador = 20;
        while(contador >= 0){
            mostra(contador);
            contador = contador - 1;
        }

        

    </script>
